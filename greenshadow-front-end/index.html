<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=" https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Hide all sections by default */
        section {
            display: none;
        }
        /* Show active section */
        .active {
            display: block;

        }
        /* Center the login section */
        #loginSection {

        }
        /* Dashboard and other sections styling */
        #dashboardSection, #staffSection, #fieldSection, #cropSection, #logSection, #equipmentSection, #vehicleSection {
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Login Section -->
<section id="loginSection" class="active">
    <br>
    <br>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <!-- Username/Email Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bxs-user"></i></span>
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <!-- Password Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bx-lock"></i></span>
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <!-- Remember Me and Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-white text-decoration-none">Forgot password?</a>
            </div>
            <!-- Login Button -->
            <button  class="btn btn-primary w-100" >Login</button>
            <!-- Register Link -->
            <div class="register-link mt-3">
                <p>Don't have an account? <a href="pages/signup.html">Register</a></p>
            </div>
        </form>
    </div>
</section>
















<!-- Include jQuery -->
<script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include Bootstrap 5 Bundle JS -->
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to external JavaScript -->
</body>
</html>
